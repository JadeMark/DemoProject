<!doctype html>
<html>
<head>
<title>jQuery在线选座位插件seat-charts</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div id="seat-map">
      <div class="front-indicator">机头</div>
    </div>
    <div class="booking-details">
      <h3>已选中的座位 (<span id="counter">0</span>):</h3>
      <ul id="selected-seats">
      </ul>
      <p>总价: <b>$<span id="total">0</span></b></p>
      <p><button class="checkout-button">结算</button></p>
      <div id="legend"></div>
    </div>
  </div>
</div>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery.seat-charts.min.js"></script>
<script>
			var firstSeatLabel = 1;

      var lastId = null;
      var lastClass = null;
			$(document).ready(function() {
				var $cart = $('#selected-seats'),
					$counter = $('#counter'),
					$total = $('#total'),
					sc = $('#seat-map').seatCharts({
					map: [
						'ff_ff',
						'ff_ff',
						'ee_ee',
						'ee_ee',
						'ee___',
						'ee_ee',
						'ee_ee',
						'ee_ee',
						'ee_ee',
						'eeeee',
					],
					seats: {
						f: {
							price   : 100,
							classes : 'first-class', //your custom CSS class
							category: '头等舱',
              //description : 'MMMMM'
              focus : function() {
                return "MMMM";
              }
						},
						e: {
							price   : 40,
							classes : 'economy-class', //your custom CSS class
							category: '经济舱'
						}

					},
					naming : {
						top : false,
            left: false,
						getLabel : function (character, row, column) {
							return firstSeatLabel ++;
						},
					},
					legend : {
						node : $('#legend'),
					    items : [
							[ 'f', 'available',   '头等舱' ],
							[ 'e', 'available',   '经济舱'],
							[ 'f', 'unavailable', '已预定']
					    ]
					},
					click: function () {

            if (lastId != null) {
              sc.get(lastId).status(lastClass);
            }


            lastId = this.settings.id;
            lastClass = this.settings.status;

            console.log(lastId + "," + lastClass);


						if (this.status() == 'available') {

              console.log('available');
							return 'selected';
						} else if (this.status() == 'selected') {

                console.log('selected');
							//seat has been vacated
							return 'available';
						} else if (this.status() == 'unavailable') {
							//seat has been already booked
              console.log('unavailable');
							return 'unavailable';
						} else {
              console.log('style');
							return this.style();
						}
					}
				});

				//this will handle "[cancel]" link clicks
				// $('#selected-seats').on('click', '.cancel-cart-item', function () {
				// 	//let's just trigger Click event on the appropriate seat, so we don't have to repeat the logic here
				// 	sc.get($(this).parents('li:first').data('seatId')).click();
				// });

				//let's pretend some seats have already been booked
				sc.get(['1_2', '4_1', '7_1', '7_2']).status('unavailable');

        sc.get(['1_2', '4_1', '7_1', '7_2']).status('mmm');

		});

		function recalculateTotal(sc) {
			var total = 0;

			//basically find every selected seat and sum its price
			sc.find('selected').each(function () {
				total += this.data().price;
			});

			return total;
		}

		</script>

</body>
</html>
